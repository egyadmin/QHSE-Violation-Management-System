name: qhse_app
description: QHSE Violation Management System - نظام إدارة مخالفات QHSE
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  
  # Charts
  fl_chart: ^0.66.0
  
  # Maps & Location
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^11.0.0  # GPS location services
  path_provider: ^2.1.2
  
  # Camera & Images
  image_picker: ^1.0.7
  permission_handler: ^11.2.0
  
  # Localization
  flutter_localizations:
    sdk: flutter
  easy_localization: ^3.0.3
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Date Formatting
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/sajco_qhse_app_icon_1765444690344.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/sajco_qhse_app_icon_1765444690344.png"
  windows:
    generate: true
    image_path: "assets/images/sajco_qhse_app_icon_1765444690344.png"
    icon_size: 48

flutter:
  uses-material-design: true
  
  assets:
    - assets/translations/
    - assets/images/
  
